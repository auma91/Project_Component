<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <style media="screen">
    body,html{
     height: 100%;
     width: 100%;
     margin: 0;
     padding: 0;
     background: #383838 !important;
    }
    input[type=text] {
      width: 40%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      background-color: #4f4f4f;
      background-image: url('searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
      transition: width 0.5s linear;
    }

    input[type=text]:hover {
      width: 550px;
      transition: width 0.5s linear;


    }

    .column {
      float: left;
      width: 33.3333%;
      padding: 0 10px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background: #4f4f4f;
    }

    button {
      line-height: 12px;
      width: 18px;
      font-size: 60pt;
      font-family: tahoma;
      margin-top: 1px;
      margin-right: 2px;
      position:absolute;
      top:0;
      right:0;
      background: #383838;
      color:#efefef;
    }

    button:hover {
      opacity: 0.95;
}
  </style>
  <!-- Coded with love by Mutiullah Samim-->
  <body>
    <button type="submit" class="btn" style="width:auto;">Login</button>
    <div  style="background: #383838" class="jumbotron jumbotron-fluid">
      <h2 style="color:#efefef; text-align:center;" class="display-4"><b>COOKI</b></h2>
    </div>
    <div style="margin: auto; margin: 0 auto; width: 500px;">
      <input type="text" name="search" placeholder="Search..">
    </div>
    <br>
    <h2 style="color:#efefef; text-align:center;" class="display-4"><b>FEATURED RECIPES</b></h2>
    <br>
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="arrozglam.jpg" alt="Picture of Aurangzeb" style="width: 100%;">
          <br>
          <h3 style="color:#efefef;">Arroz</h3>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <img src="spegetti.jpg" alt="Picture of Aurangzeb" style="width: 100%;">
          <br>
          <h3 style="color:#efefef;">Spaggetti</h3>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <img src="arrozpollo.jpg" alt="Picture of Aurangzeb" style="width: 100%;">
          <br>
          <h3 style="color:#efefef;">Chicken and Rice</h3>
        </div>
      </div>
    </div>
  </body>
</html>
